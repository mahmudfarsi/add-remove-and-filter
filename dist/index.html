<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f94c573a5a.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>


  <div class="container">
    <div class="row mt-5">
      <div class="col-8 offset-2 d-flex flex-column">
        <form action="" method="" id="form" class="">
          <div class="form-group">
            <textarea type="text" id="input" class="form-control" style="resize: none;" placeholder="type name address email"></textarea>
          </div>
          <div class="form-group mt-4">
            <input type="submit" id="btn" class="btn btn-primary form-control mb-4"  value="Submit">
          </div>
        </form>
        <div class="form-group">
          <input type="text" id="filter" class="form-control mb-4 " placeholder="filter">
        </div>
      
        <ul id="list" class="list-group "> <!-- add li--> </ul>
        <button id="clearAll" class="btn btn-danger mt-3 btn-block ">Delet all</button>
      </div>
    </div>
  </div>
  



  <script defer type="text/javascript" src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
